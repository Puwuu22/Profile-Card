<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My profile card | Puwu</title>
    <meta name="author" content="Puwu" />
    <meta name="description" content="My profile card" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>
        
        <div class="text-data">
            <span class="name">Trinh Thi Phuong Quynh</span>
            <span class="job">Andy's baby</span>
        </div>
        
        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#" style="background: #1da1f2" class="link">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" style="background: #ff0000" class="link">
                <i class="fa-brands fa-youtube"></i>
            </a>
            <a href="#" style="background: #e1306c" class="link">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Connect</button>
            <button class="button">Message</button>
        </div>
        
        <div class="analytics">
            <div class="data">
                <i class="far fa-heart"></i>
                <span class="number">100k</span>
            </div>
            <div class="data">
                <i class="far fa-comment"></i>
                <span class="number">22k</span>
            </div> <div class="data">
                <i class="fa fa-share"></i>
                <span class="number">17k</span>
            </div>
        </div>
    </div>
</body>

</html>
